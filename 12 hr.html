//This work is kinda sloppy.. The clock falls behind.

<html>
<body>
<p id="c" style="font-size:50px"></p>

<script>
var t = new Date();
var h=t.getHours(),m=t.getMinutes(),s=t.getSeconds(), am_pm;
am_pm = h>12?"PM":"AM";
if(h==0) h=12;

function clk()
{	
	if(h>12) h-=12;
	document.getElementById('c').innerHTML = (h<10?"0"+h:h) + ":" + (m<10?"0"+m:m) + ":" + (s<10?"0"+s:s) + " " + am_pm;
	s++;
	if(s==60)
	{
	   s=0;
	   m+=1;
	}	
	if(m==60)
	{
	   m=0;
	   h+=1;
	}
	if( m==0 && h==12 && s==0 && am_pm=="AM") am_pm=="PM";
	else if ( m==0 && h==12 && s==0 && am_pm=="PM") am_pm=="AM";
}


setInterval(clk, 1000);
</script>

</body>
</head>
