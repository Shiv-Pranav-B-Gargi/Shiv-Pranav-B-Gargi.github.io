<html>
<body>
<p id="c" style="font-size:50px"></p>
<script>
function clk()
{
var t = new Date();
var h=t.getHours(),m=t.getMinutes(),s=t.getSeconds();
document.getElementById('c').innerHTML = (h<10?"0"+h:h) + ":" + (m<10?"0"+m:m) + ":" + (s<10?"0"+s:s);
}
setInterval(clk, 1000);
</script>
</body>
</head>
